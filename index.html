<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="rps-game.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>RPS</title>
</head>
<body>
  <header class="presentation">
    <h2>Welcome to Rock-Paper-Scissors</h2>
  </header>

  <section class="main-content">
    <div class="user-interactions">
      <h2>Input your choice while the devilish AI does the same</h2>
      <div class="choices">
        <button id="rock"><img src="assets/rock.jpg"></button>
        <button id="paper"><img src="assets/paper.jpg"></button>
        <button id="scissors"><img src="assets/scissors.jpg"></button>
      </div>
    </div>
    <div class="scoreboard">
      <table>
        <tr class="players">
          <td id="player"><img src="assets/courier.jpg"><br>You</td>
          <td id="cpu"><img src="assets/seymour.jpg"><br>Devilish AI</td>
        </tr>
        <tr class="results">
          <td id="player-score" class="sc">0</td>
          <td id="cpu-score" class="sc">0</td>
        </tr>
      </table>
    </div>
  </section>

  <footer>
    <h5>Copyright @ Odin Project 2025</h5>
  </footer>

</body>
</html>
